; https://docs.platformio.org/page/projectconf.html

[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
build_type = release
build_flags =
  -Os
  -D CORE_DEBUG_LEVEL=0
  -D NDEBUG
monitor_speed = 115200
lib_deps =
  BH1750
  NimBLE-Arduino
  adafruit/DHT sensor library
